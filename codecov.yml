# https://api.codecov.io/validate

# Usage:
# curl -X POST --data-binary @codecov.yml https://codecov.io/validate

ignore:
- ^main.go.*
- ^routes.go.*
- ^data.*
- ^models.*
- ^tests.*
coverage:
  status:
    project:
      controllers:
        informational: true
        paths:
          - controllers/controllers.go
    patch:
      default:
        informational: true
