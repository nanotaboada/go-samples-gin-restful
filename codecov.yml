# Ignoring Paths
# https://docs.codecov.com/docs/ignoring-paths
# The pattern folder/* will not match recursively in the folder.
# Please use this folder/**/*, which will exclude all files within the given folder.
ignore:
  - "data/**/*"
  - "models/**/*"
  - "routes/**/*"
  - "tests/**/*"
  - "postman_collections/**/*"
  - "main.go"
coverage:
  status:
    project:
      controllers:
        paths:
          - "controllers/**/*"
    patch:
      default:
        informational: true
