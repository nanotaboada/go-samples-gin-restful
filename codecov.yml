# Codecov Configuration
# Goal: 80% minimum coverage on service/, controller/, route/ only

coverage:
  status:
    project:
      default:
        target: 80%
        paths:
          - "service/"
          - "controller/"
          - "route/"

    patch:
      default:
        target: 80%

ignore:
  - ".github/**/*"
  - ".vscode/**/*"
  - "data/**/*"
  - "docs/**/*"
  - "model/**/*"
  - "postman-collections/**/*"
  - "scripts/**/*"
  - "storage/**/*"
  - "swagger/**/*"
  - "tests/**/*"
  - "main.go"
  - "**/*.json"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.md"
