# Validate your repository YAML
# https://docs.codecov.com/docs/codecov-yaml#validate-your-repository-yaml
# curl -X POST --data-binary @codecov.yml https://codecov.io/validate

# Ignoring Paths
# https://docs.codecov.com/docs/ignoring-paths

ignore:
  - ".github"
  - ".vscode"
  - "controllers"
  - "data"
  - "docs"
  - "models"
  - "postman_collections"
  - "routes"
  - "services"
  - ".gitignore"
  - "codecov.yml"
  - "go.mod"
  - "go.sum"
  - "LICENSE"
  - "main.go"
  - "README.md"
coverage:
  status:
    project:
      tests:
        paths:
          - "tests"
    patch:
      default:
        informational: true
